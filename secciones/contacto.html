<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body class="fondo-contacto">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar" href="../index.html"> 
                <img class="logo" src="../imagenes/Logo.png"alt="logo"><span class="nombre-logo">Club Andino</span></a>
              <a href="../secciones/contacto.html" class="btn-c btn-relative">Contact</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../secciones/Equipamiento.html">Equipamiento</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../secciones/Donde-ir.html">Donde ir</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../secciones/quienes-somos.html">Quienes somos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
            <div>
                <h2 class="contact-h2 titulos-h2">Ponte en contacto para ser miembro de nuestra organizacion.</h2>
                <div>
                    <form class="contact" action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                      
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                      
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                      
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <p class="msg">Completa la informacion para que nos podamos contactar contigo :)</p>
    </main>
    <footer>
        <ul>
            <li style="--1:#a955ff;--j:#ea51ff;">
                <span class="icon"><i class="bi bi-facebook"></i></span>
                <span class="titulo">facebook</span>
            </li>
            <li style="--1:#56CCF2;--j:#2F80ED;">
                <span class="icon"><i class="bi bi-twitter"></i></span>
                <span class="titulo">twitter</span>
            </li>
            <li style="--1:#86be6b;--j:#1baf16;">
                <span class="icon"><i class="bi bi-whatsapp"></i></span>
                <span class="titulo">whatsapp</span>
                
            <li style="--1:#89FF72;--j:#5ec3d4;">
                <span class="icon"><i class="bi bi-linkedin"></i></span>   
                <span class="titulo">linkedin</span>
            </li>
            <li style="--1:#FFA9C6;--j:#F434E2;">
                <span class="icon"><i class="bi bi-instagram"></i></span>
                <span class="titulo">instagram</span>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
