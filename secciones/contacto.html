        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar" href="../index.html"> 
                <img class="logo" src="../imagenes/Logo.png"alt="logo">Club Andino</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">

              </div>
              <a href="../secciones/contacto.html" class="btn-c">Contacto</a>
            </div>

    </header>
    <main>
            <div>
                <h2 class="contact-h2 titulos-h2">Ponte en contacto para ser miembro de nuestra organizacion.</h2>
                <div>
                    <form class="contact" action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                      
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                      
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                      
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <p class="msg">Completa la informacion para que nos podamos contactar contigo :)</p>
    </main>
    <footer>
